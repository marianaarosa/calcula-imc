<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  
  <title>Calcula IMC</title> 
</head>
<body>
  <script src="function.js"></script>
 
  
    <fieldset>
      <legend>
          <div class="title"> <h1>Calcula IMC</h1> 
          </div>
        </legend> 
              <div> 
                    <label for="altura">Altura (m):</label>
                    <input type="number" id="altura" step="0.01">
                    <p></p>
                    <label for="peso">Peso (kg):</label>
                    <input type="number" id="peso">
                    <p></p>
                    <button onclick="calcularIMC()">Calcular</button>
                    <br>
                    <label for="resultado">Seu IMC é:</label>
                    <input type="number" id="resultado" readonly>
                    <p></p>
                    <label for="classificacao">Classificação:</label>
                    <input type="text" id="classificacao" readonly>
              </div> 
   </fieldset>
   <br>
   <button onclick="limparFormulario()"><img src="" alt=""> Limpar</button>
   <footer>github - @marianaarosa - 2023</footer>
</body>
</html>
